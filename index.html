<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerygma Global - Devotion Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Poppins:wght@600;800&display=swap"
        rel="stylesheet">

    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: #F3F4F6;
            /* Light grey background for contrast */
            color: #1F2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- CONTAINER --- */
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(76, 29, 149, 0.15);
            /* Soft purple shadow */
            overflow: hidden;
            border-top: 8px solid #6D28D9;
            /* Top accent bar */
        }

        /* --- HEADER --- */
        header {
            background-color: #fff;
            padding: 40px 40px 20px 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #4C1D95;
            /* Deep Royal Purple */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.1rem;
            color: #6B7280;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- FORM LAYOUT --- */
        form {
            padding: 30px 40px 50px 40px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 800;
            font-size: 0.85rem;
            color: #4C1D95;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        /* --- INPUT STYLING --- */
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            background-color: #F9FAFB;
            transition: all 0.3s ease;
        }

        /* Input Focus State */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #6D28D9;
            /* Bright purple focus */
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(109, 40, 217, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* --- GRID SYSTEM FOR INPUTS --- */
        .row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        /* --- METRIC CARDS (The Numbers) --- */
        /* To make the numbers pop, we give them a slight background */
        .metric-input-wrapper {
            background: #F3F4F6;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-input-wrapper label {
            text-align: center;
            font-size: 0.75rem;
            margin-bottom: 10px;
        }

        .metric-input-wrapper input {
            text-align: center;
            font-size: 1.2rem;
            border: 2px solid #fff;
        }

        /* --- SUBMIT BUTTON --- */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background-color: #4C1D95;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(76, 29, 149, 0.3);
        }

        .btn-submit:hover {
            background-color: #3B0F75;
            /* Darker purple */
            transform: translateY(-2px);
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            .row-2,
            .row-3 {
                grid-template-columns: 1fr;
            }

            header {
                padding: 30px 20px;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Kerygma Global Ministries</h1>
            <h2>Devotion Report Portal</h2>
        </header>

        <form action="#" method="POST">

            <div class="form-section row-2">
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="coordinator">Coordinator Name</label>
                    <input type="text" id="coordinator" name="coordinator" placeholder="e.g. John Doe" required>
                </div>
            </div>

            <div class="form-section">
                <label for="hall">Hall / Location</label>
                <select id="hall" name="hall">
                    <option value="" disabled selected>Select Hall...</option>
                    <option value="daniel-hall">Daniel Hall</option>
                    <option value="joseph-hall">Joseph Hall</option>
                    <option value="paul-hall">Paul Hall</option>
                    <option value="peter-hall">Peter Hall</option>
                    <option value="john-hall">John Hall</option>
                    <option value="ezra-hall">Ezra Hall</option>
                    <option value="deborah-hall">Deborah Hall</option>
                    <option value="mary-hall">Mary Hall</option>
                    <option value="lydia-hall">Lydia Hall</option>
                    <option value="dorcas-hall">Dorcas Hall</option>
                </select>
            </div>

            <div class="form-section">
                <label style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Attendance
                    Metrics</label>
                <div class="row-3">
                    <div class="metric-input-wrapper">
                        <label for="attendees">Total Attendees</label>
                        <input type="number" id="attendees" name="attendees" placeholder="0">
                    </div>
                    <div class="metric-input-wrapper">
                        <label for="new_attendees">New Members</label>
                        <input type="number" id="new_attendees" name="new_attendees" placeholder="0">
                    </div>
                    <div class="metric-input-wrapper">
                        <label for="testimonies">Testimonies</label>
                        <input type="number" id="testimonies" name="testimonies" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label for="names">Names of Attendees</label>
                <textarea id="names" name="names"
                    placeholder="Enter list of names here (separated by commas or new lines)..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Update</button>
        </form>
    </div>



    <script>
        // Set default date to today's date
        const dateInput = document.getElementById('date');
        if (dateInput) {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;
        }

        const form = document.querySelector('form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page reload

            const submitBtn = document.querySelector('.btn-submit');
            const originalText = submitBtn.innerText;
            submitBtn.innerText = "Submitting...";
            submitBtn.disabled = true;

            // Gather data from the form
            const formData = {
                date: document.getElementById('date').value,
                coordinator: document.getElementById('coordinator').value,
                hall: document.getElementById('hall').value,
                attendees: document.getElementById('attendees').value || 0,
                new_attendees: document.getElementById('new_attendees').value || 0,
                testimonies: document.getElementById('testimonies').value || 0,
                names: document.getElementById('names').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/reports', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("✅ Report submitted successfully!");
                    form.reset(); // Clear the form
                } else {
                    alert("❌ Failed to submit report. Please try again.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("❌ Network error.");
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
